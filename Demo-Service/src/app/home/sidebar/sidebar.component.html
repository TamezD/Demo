<mat-sidenav-container class="example-container" [hasBackdrop]="true">
  <mat-sidenav #sidenav mode="side" class="example-sidenav">My Sindebar
    <mat-list>
      <mat-list-item class="contenerItem" *ngFor="let infoSider of sidebarInfo" (click)="routerLink(infoSider.attributes.ligaSeccion, infoSider.type)">
        <mat-icon matListItemIcon class="listIcon">{{infoSider.attributes.iconoSeccion}}</mat-icon>
        <span *ngIf="infoSider.attributes.nombreSeccion?.length > 15" matTooltip={{infoSider.attributes.nombreSeccion}} matTooltipPosition="below" class="spanText">{{infoSider.attributes.nombreSeccion}}</span>
        <span *ngIf="infoSider.attributes.nombreSeccion?.length < 15" class="spanText">{{infoSider.attributes.nombreSeccion}}</span>
      </mat-list-item>
      <div class="divContacto">
      <mat-list-item class="itemHeight" [routerLink]="'contacto'">
        <mat-icon matListItemIcon class="listIcon">contact_support</mat-icon>
        <span class="spnaFont">Contactanos</span>
      </mat-list-item>
      </div>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--Seccion de outlet cel es la navegacion de sitio-->
    <router-outlet></router-outlet>
    <!--Seccion de Footer-->
    <app-footer></app-footer>
    <!--Compensacion de Encabezado en scroll-->
    <div style="height: 65px;"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
